    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<style>
    body {
        font-family: 'Open Sans', sans-serif;
    }

    .image_div {
        overflow: hidden;
        width: 100%;
        height: 100%;
    }

    img {
        height: 100%;
    }

    li {
        word-wrap: break-word;
    }

    .post_c {
        overflow: hidden;
        height: 400px;
    }
</style>

<body>

    <div class="container">
        <h1><b>Penta Times</b></h1>
        <div class="row">


        </div>
    </div>

    <script>
        $.ajax({
            url: 'https://api.rss2json.com/v1/api.json',
            method: 'GET',
            dataType: 'json',
            data: {
                rss_url: 'https://towardsdatascience.com/feed',
            }
        }).done(function (response) {
            if (response.status != 'ok') { throw response.message; }
            var feedsite = document.createElement('div');
            var feedheader = document.createElement('h5');
            feedheader.setAttribute("class","alert alert-dark");
            feedsite.setAttribute("class","col-12 col-sm-6 col-md-4 post_c");
            feedsite.setAttribute("style","overflow:scroll;");
            feedsite.append(feedheader);
            
            feedheader.append(response.feed.title);

        
            for (var i in response.items) {
                var item = response.items[i];

                var title_link = document.createElement('a');
                var content_title = document.createElement('h5');
                title_link.setAttribute("href", item.link);
                content_title.setAttribute("class", "card-header");
                content_title.append(item.title);
                title_link.append(content_title);
                
                feedsite.append(title_link);
                $('.row').append(feedsite);

                console.log(item.title);

            }
        });
